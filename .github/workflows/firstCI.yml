name: Build and Test storage engine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl bzip2 ninja-build libudev-dev libboost-dev libnuma-dev libtirpc-dev
          sudo pip3 install -r tests/pytest/requirements.txt
      - name: Prepare Boost (1.77.0)
        run: |
          set -eux
          mkdir -p boost
          curl -fsSL https://archives.boost.io/release/1.77.0/source/boost_1_77_0.tar.bz2 -o boost/boost_1_77_0.tar.bz2
          echo "fc9f85fc030e233142908241af7a846e60630aa7388de9a5fafb1f3a26840854  boost/boost_1_77_0.tar.bz2" | sha256sum -c -
          tar -xjf boost/boost_1_77_0.tar.bz2 -C boost
      - name: Build
        run: |
          ln -s $(pwd) third_party/mysql-server/storage/lineairdb
          cmake third_party/mysql-server -DCMAKE_BUILD_TYPE=Release -DDOWNLOAD_BOOST=0 -DWITH_BOOST="$(pwd)/boost/boost_1_77_0" -DWITH_NDBCLUSTER=OFF -G Ninja
          ninja ha_lineairdb_storage_engine.so -j `nproc`
          ninja mysqld -j `nproc`
      - name: Start MySQL Server
        run: |
          mkdir -p mysql-data
          ./bin/mysqld --initialize-insecure --datadir="$(pwd)/mysql-data"
          ./bin/mysqld --datadir="$(pwd)/mysql-data" \
            --plugin-dir="$(pwd)/plugin_output_directory" \
            --socket=/tmp/mysql.sock --port=3307 --daemonize
          mysql -h127.0.0.1 -P3307 -uroot -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'root'; FLUSH PRIVILEGES;"

      - name: Copy into MySQL plugin directory
        run: |
          sudo cp plugin_output_directory/ha_lineairdb_storage_engine.so $(mysql -uroot -proot -N -e "SHOW VARIABLES LIKE 'plugin_dir';"| awk '{print $2}')
      - name: Setup MySQL Server
        run: |
          mysql -h127.0.0.1 -P3307 -uroot -proot -e "INSTALL PLUGIN lineairdb SONAME 'ha_lineairdb_storage_engine.so';"
      - name: Exec test scripts
        run: |
          python3 tests/run_tests.py -c
