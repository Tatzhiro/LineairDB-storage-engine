name: Build and Test storage engine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl bzip2 ninja-build libudev-dev libboost-dev libnuma-dev libtirpc-dev
          # Install jemalloc (required by LineairDB plugin)
          sudo apt install -y libjemalloc2 libjemalloc-dev
          sudo pip3 install -r tests/pytest/requirements.txt

      - name: Prepare Boost (1.77.0)
        run: |
          set -eux
          mkdir -p boost
          curl -fsSL https://archives.boost.io/release/1.77.0/source/boost_1_77_0.tar.bz2 -o boost/boost_1_77_0.tar.bz2
          echo "fc9f85fc030e233142908241af7a846e60630aa7388de9a5fafb1f3a26840854  boost/boost_1_77_0.tar.bz2" | sha256sum -c -
          tar -xjf boost/boost_1_77_0.tar.bz2 -C boost

      - name: Build mysqld and plugin
        run: |
          set -eux
          ln -s $(pwd) third_party/mysql-server/storage/lineairdb
          mkdir -p third_party/mysql-server/storage/lineairdb/third_party/LineairDB/PRIVATE
          mkdir -p build
          cd build
          rm -f CMakeCache.txt
          rm -rf CMakeFiles/
          cmake ../third_party/mysql-server \
            -DCMAKE_BUILD_TYPE=Release \
            -DDOWNLOAD_BOOST=0 \
            -DWITH_BOOST="$(pwd)/../boost/boost_1_77_0" \
            -DWITHOUT_EXAMPLE_STORAGE_ENGINE=1 \
            -DWITHOUT_FEDERATED_STORAGE_ENGINE=1 \
            -DWITHOUT_ARCHIVE_STORAGE_ENGINE=1 \
            -DWITHOUT_BLACKHOLE_STORAGE_ENGINE=0 \
            -DWITHOUT_NDB_STORAGE_ENGINE=1 \
            -DWITHOUT_NDBCLUSTER_STORAGE_ENGINE=1 \
            -DWITHOUT_PARTITION_STORAGE_ENGINE=1 \
            -DWITH_ROUTER=OFF \
            -DWITH_UNIT_TESTS=OFF \
            -DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS:-} -include cstdint -Wno-error=missing-include-dirs -Wno-error=extra-semi -Wno-extra-semi" \
            -G Ninja
          ninja mysqld ha_lineairdb_storage_engine.so component_reference_cache.so -j `nproc`

      - name: Verify build artifacts
        run: |
          set -eux
          echo "=== Checking plugin directory ==="
          ls -la build/plugin_output_directory/ | head -20 || echo "plugin_output_directory not found"
          
          echo "=== Checking ha_lineairdb_storage_engine.so ==="
          file build/plugin_output_directory/ha_lineairdb_storage_engine.so || echo "ha_lineairdb_storage_engine.so not found"
          ldd build/plugin_output_directory/ha_lineairdb_storage_engine.so || echo "ldd failed"
          
          echo "=== Checking component_reference_cache.so ==="
          file build/plugin_output_directory/component_reference_cache.so || echo "component_reference_cache.so not found"
          ldd build/plugin_output_directory/component_reference_cache.so || echo "ldd failed"
          
          echo "=== Checking jemalloc ==="
          ls -la /lib/x86_64-linux-gnu/libjemalloc* || echo "jemalloc not found in /lib/x86_64-linux-gnu/"
          ldconfig -p | grep jemalloc || echo "jemalloc not in ldconfig"

      - name: Run tests against built mysqld
        run: |
          python3 @github_workflows/ci_run_tests.py

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            build/mysqld-ci-*.err
            build/my-ci-*.cnf
            build/*.log
          retention-days: 7
