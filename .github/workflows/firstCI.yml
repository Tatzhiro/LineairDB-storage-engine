name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  job-with-mysql-8_0:
    runs-on: ubuntu-20.04
    services:
      local:
        image: ubuntu
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Show Docker containers
        run: docker ps -a
      - name: Install BATS
        run: npm install -g bats
      - name: Clone MySQL-server
        run: git clone https://github.com/mysql/mysql-server.git
      - name: Set symbolic link in MySQL-server
        run: ln -s LineairDB-storage-engine mysql-server/storage/lineairdb
      - name: Make build directory
        run: mkdir mysql-server/build
      - name: CMake, MySQL initialization and start server
        run:
          cd mysql-server/build;
          cmake .. -DWITH_DEBUG=ON -DDOWNLOAD_BOOST=ON -DWITH_BOOST=../boost;
          make lineairdb_storage_engine -j 128 || make lineairdb_storage_engine -j 64 || make lineairdb_storage_engine -j 32 || make lineairdb_storage_engine -j 20 || make lineairdb_storage_engine -j 8 || make lineairdb_storage_engine -j 6 || make lineairdb_storage_engine -j 2 ;
          bin/mysqld --initialize --basedir=$(pwd) --datadir=$(pwd)/data;
          touch my.cnf;
          echo "[mysqld]\nbasedir=/home/runner/work/LineairDB-storage-engine/LineairDB-storage-engine/mysql-server/build\ndatadir=/home/runner/work/LineairDB-storage-engine/LineairDB-storage-engine/mysql-server/build/data" > my.cnf
          bin/mysqld --defaults-file=./my.cnf;
          bats ../storage/lineairdb/tests/test.bats;  
